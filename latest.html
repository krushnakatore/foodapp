<script type = "module">
    // fetch("https://www.themealdb.com/api.php?ref=apilist.fun")
    import navbar1 from "./navbaroffoodapp.js"

     import { getData, append} from "./show.js"

    //console.log(navbar1)

    let navbar_div = document.getElementById("navbar1")

    navbar_div.innerHTML = navbar1();

    let response = getData('https://www.themealdb.com/api/json/v1/1/search.php?s')
     //console.log(response)
     response
     .then((res) =>{
     console.log(res.meals)
     console.log(res.meals.strArea)
    
     let container = document.getElementById("container")

     append (res.meals,container);

})

.catch((err) =>{
    console.log(err);
});

</script>
